expr:
  extends: Object

assign:
  extends: Ringo::Expr
  attributes:
    name: Ringo::Token
    value: Ringo::Expr

binary:
  extends: Ringo::Expr
  attributes:
    left: Ringo::Expr
    operator: Ringo::Token
    right: Ringo::Expr

conditional:
  extends: Ringo::Expr
  attributes:
    expression: Ringo::Expr
    then_branch: Ringo::Expr
    else_branch: Ringo::Expr

grouping:
  extends: Ringo::Expr
  attributes:
    expression: Ringo::Expr

literal:
  extends: Ringo::Expr
  attributes:
    value: Object

logical:
  extends: Ringo::Expr
  attributes:
    left: Ringo::Expr
    operator: Ringo::Token
    right: Ringo::Expr

unary:
  extends: Ringo::Expr
  attributes:
    operator: Ringo::Token
    right: Ringo::Expr

variable:
  extends: Ringo::Expr
  attributes:
    name: Ringo::Token

stmt:
  extends: Object

expression:
  extends: Ringo::Stmt
  attributes:
    expression: Ringo::Expr

if:
  extends: Ringo::Stmt
  attributes:
    condition: Ringo::Expr
    then_branch: Ringo::Stmt
    else_branch: Ringo::Stmt

print:
  extends: Ringo::Stmt
  attributes:
    expression: Ringo::Expr

var:
  extends: Ringo::Stmt
  attributes:
    name: Ringo::Token
    initializer: Ringo::Expr

block:
  extends: Ringo::Stmt
  attributes:
    statements: Ringo::Stmt
