expr:
  extends: Object

binary:
  extends: Ringo::Expr
  attributes:
    left: Ringo::Expr
    operator: Ringo::Token
    right: Ringo::Expr

conditional:
  extends: Ringo::Expr
  attributes:
    expression: Ringo::Expr
    then_branch: Ringo::Expr
    else_branch: Ringo::Expr

grouping:
  extends: Ringo::Expr
  attributes:
    expression: Ringo::Expr

literal:
  extends: Ringo::Expr
  attributes:
    value: Object

unary:
  extends: Ringo::Expr
  attributes:
    operator: Ringo::Token
    right: Ringo::Expr
